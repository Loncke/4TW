<html>
  <head>
    <title>proef2</title>
    <script>
      function generateAnswer(){
        var x = document.getElementById("ingeven").value;
        x = x.replace(",", ".");
        if (isNaN(x)){
          alert("Gebruik cijfers");
          return false;
        } else {
					document.getElementById("out").innerHTML="Het suikerklontje bevat "+Number(x/342).toString().replace('.',',')+" mol suiker.";
        }
      }
    </script>
  </head>
<body>

<p>
	Wat is de massa van het suikerklontje dat je hebt afgewogen?
</p>
<p>
  <input type="text" id="ingeven"/>g
  <input type='button' value="Indienen" onClick='generateAnswer()'/>
</p>
<p id="out">
</p>

</body>
</html>
