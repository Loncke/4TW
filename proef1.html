<html>
  <head>
    <title>proef1</title>
    <script>
      function generateAnswer(){
        var x = document.getElementById("ingeven").value;
        x = x.replace(",", ".");
        if (isNaN(x)){
          alert("Gebruik cijfers");
          return false;
        } else {
					document.getElementById("out").innerHTML="De nagel bevat "+Number(x/55.8).toString().replace('.',',')+" mol ijzer.";
        }
      }
      
    </script>
  </head>
<body>

<p>
Wat is de massa van de nagel die je hebt afgewogen?
  <input type="text" id="ingeven"/>g
  <input type='button' value="Indienen" onClick='generateAnswer()'/>
</p>
<p id="out">
</p>

</body>
</html>
