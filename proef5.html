        } else {
        	var answerX = x / 207.2 * 6.02*Math.pow(10,23);
          var answerY = y / 63.5 * 6.02*Math.pow(10,23);
          document.getElementById("out1").innerHTML="het loodplaatje bevat " + answerX + " atomen lood";
          document.getElementById("out2").innerHTML= " het koperplaatje bevat " + answerY + " atomen koper";
          if( answerX > answerY){
						document.getElementById("out3").innerHTML="In het loodplaatje zitten dus de meeste atomen";
          } else {
          document.getElementById("out3").innerHTML="In het koperplaatje zitten dus de meeste atomen";
          }
        }
      }
      
    </script>
  </head>
<body>

<p>
Wat is de massa van het loodplaatje?  <input type="text" id="ingeven1"/>g
