<html>
  <head>
    <title>proef3</title>
    <script>
      function generateAnswer(){
        var x = document.getElementById("ingeven").value;
        x = x.replace(",",".");
        if (isNaN(x)){
          alert("Gebruik cijfers");
          return false;
        } else {
					document.getElementById("out").innerHTML="De maatbeker bevat "+Number(Math.pow(10,23)*x/58.5*6.02).toString().replace('.',',')+" moleculen natriumchloride";
        }
      }
      
    </script>
  </head>
<body>

<p>
Wat is de massa van het keukenzout dat je hebt afgewogen in de maatbeker?
</p>
<p>
  <input type="text" id="ingeven"/>g
  <input type='button' value="Indienen" onClick='generateAnswer()'/>
</p>
<p id="out">
</p>

</body>
</html>
